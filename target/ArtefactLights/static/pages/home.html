<div class="generic-container" ng-controller="HomeController as home">
	<div class="cssload-loader" ng-show="home.loader">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel"
		ng-hide="home.loader">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img style="max-height: 500px;" class="homeCarouselImg"
					src="{{home.carousel.image[0]}}"
					alt="{{home.carousel.imageText[0]}}">
			</div>
			<div class="item">
				<img style="max-height: 500px;" class="homeCarouselImg"
					src="{{home.carousel.image[1]}}"
					alt="{{home.carousel.imageText[1]}}">
			</div>
			<div class="item">
				<img style="max-height: 500px;" class="homeCarouselImg"
					src="{{home.carousel.image[2]}}"
					alt="{{home.carousel.imageText[2]}}">
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
